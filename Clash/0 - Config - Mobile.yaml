    - "dlg.io.mi.com"
    - "+.apple.com"
    - "+.push.apple.com"
    - "+.wechat.com"
    - "+.wechatapp.com"
    - "+.qq.com"
    - "+.qpic.cn"
    - "+.vivox.com"
    - "+.msftncsi.com"
    - "+.msftconnecttest.com"

# å…¥ç«™  
tun:
  enable: true
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false

# DNSæ¨¡å—
dns:
  enable: true
  cache-algorithm: arc
  listen: 127.0.0.1:1053
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.lan"
    - "+.local"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  direct-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
 
