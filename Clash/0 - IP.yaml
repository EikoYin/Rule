  - {name: Hong Kong - Select, type: select, include-all: true, filter: "(?=.*(港|HK|(?i)Hong))", icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png"}
  - {name: Tai Wan - Select, type: select, include-all: true, filter: "(?=.*(台|TW|(?i)Tai))", icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png"}
  - {name: Singapore - Select, type: select, include-all: true, filter: "(?=.*(新|SG|(?i)Singapore))", icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png"}
