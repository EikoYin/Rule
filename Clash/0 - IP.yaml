  - {name: Hong Kong - UrlTest, type: url-test, include-all: true, filter: "(?=.*(港|HK|(?i)Hong))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png"}
  - {name: Tai Wan - UrlTest, type: url-test, include-all: true, filter: "(?=.*(台|TW|(?i)Tai))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png"}
  - {name: Singapore - UrlTest, type: url-test, include-all: true, filter: "(?=.*(新|SG|(?i)Singapore))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png"}
  - {name: Japan - UrlTest, type: url-test, include-all: true, filter: "(?=.*(日|JP|(?i)Japan))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png"}
  - {name: Korea - UrlTest, type: url-test, include-all: true, filter: "(?=.*(韩|KR|(?i)Korea))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png"}
  - {name: United States - UrlTest, type: url-test, include-all: true, filter: "(?=.*(美|US|(?i)States|America))", url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 20, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png"}

